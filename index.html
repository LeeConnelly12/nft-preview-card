<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Challenge</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="antialiased bg-slate-900 text-cyan-300 font-light grid place-items-center min-h-screen px-6">
    
    <main class="bg-slate-800 p-6 rounded-2xl shadow-lg opacity-0 animate-[fade-up_0.4s_ease-out_forwards_0.1s] max-w-[325px] mx-auto">
        <article>
            <a href="#!" class="relative group inline-block rounded-2xl overflow-hidden opacity-0 animate-[fade-up-short_0.35s_ease-out_forwards_0.15s]">
                <img src="/equilibrium.jpg" alt="Cube balancing on one of it's corners.">
                <div class="absolute inset-0 bg-cyan-400 opacity-0 transition-opacity duration-300 grid group-hover:opacity-70 place-items-center">
                    <img 
                        src="/view.svg" 
                        alt="Click to learn more about Equilibrium." 
                        class="transform translate-y-2 opacity-0 transition-all duration-300 delay-100 group-hover:opacity-100 group-hover:translate-y-0"
                    >
                </div>
            </a>
            <a href="#!" class="inline-block mt-6 text-white transition-colors duration-300 hover:text-cyan-400 opacity-0 animate-[fade-up_0.3s_ease-out_forwards_0.3s]">
                <h1 class="capitalize text-xl font-bold">equilibrium #3429</h1>
            </a>
            <p class="font-light pt-3 opacity-0 animate-[fade-up_0.3s_ease-out_forwards_0.35s]">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex justify-between pt-5 opacity-0 animate-[fade-up_0.3s_ease-out_forwards_0.4s]">
                <div class="flex gap-2">
                    <img src="/ethereum.svg" alt="Ethereum's logo." class="shrink-0">
                    <div class="uppercase shrink-0 text-cyan-400 font-bold">0.041 ETH</div>
                </div>
                <div class="flex gap-2">
                    <img src="/clock.svg" alt="A clock." class="shrink-0">
                    <div class="shrink-0 font-light">3 days left</div>
                </div>
            </div>
            <hr class="border-slate-700 mt-4 opacity-0 animate-[fade-up_0.3s_ease-out_forwards_0.5s]">
            <div class="flex items-center gap-4 pt-4 opacity-0 animate-[fade-up_0.3s_ease-out_forwards_0.5s]">
                <img src="/avatar.png" alt="Photo of Jules Wyvern." class="border border-white rounded-full" width="36">
                <address class="not-italic">
                    Creation of 
                    <a href="#!" class="text-white transition-colors duration-300 hover:text-cyan-400">Jules Wyvern</a>
                </address>
            </div>
        </article>
    </main>

  </body>
</html>
