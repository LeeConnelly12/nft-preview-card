<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Challenge</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="antialiased bg-slate-900 text-cyan-300 font-light grid place-items-center min-h-screen px-6">
    
    <main class="bg-slate-800 p-6 rounded-2xl">
        <article>
            <img src="/equilibrium.jpg" alt="Cube balancing on one of it's corners." class="rounded-2xl">
            <h1 class="text-white capitalize text-xl pt-6 font-bold">equilibrium #3429</h1>
            <p class="font-light pt-3">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex justify-between pt-5">
                <div class="flex gap-2">
                    <img src="/ethereum.svg" alt="Ethereum's logo.">
                    <div class="uppercase shrink-0 text-cyan-400 font-bold">0.041 ETH</div>
                </div>
                <div class="flex gap-2">
                    <img src="/clock.svg" alt="A clock.">
                    <div class="shrink-0 font-light">3 days left</div>
                </div>
            </div>
            <hr class="border-slate-700 mt-4">
            <div class="flex items-center gap-4 pt-4">
                <img src="/avatar.png" alt="Photo of Jules Wyvern." class="border border-white rounded-full" width="36">
                <address class="not-italic">
                    Creation of 
                    <div class="text-white inline">Jules Wyvern</div>
                </address>
            </div>
        </article>
    </main>

  </body>
</html>
